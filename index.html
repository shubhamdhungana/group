<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Group</title>
    <!-- links -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Amaranth|Cute+Font|Macondo+Swash+Caps|Pacifico|Neucha|Roboto|Signika+Negative&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico" />
  </head>

  <body>
    <!-- title -->
    <h1 id="group" class="px-3">group</h1>
    <hr />

    <div class="container ">
      <div class="row">
        <!-- login -->
        <div id="login" class="col-sm-6 col-md-6">
          <h2 id="login">Enter Into Group</h2>

          <!-- <label for="username">Username</label> -->
          <input type="text" id="username" placeholder="Username/Phone No." />

          <!-- <label for="password">Password</label> -->
          <input type="password" id="password" placeholder="Password" />

          <button type="submit">Login</button>
        </div>
        <!-- register -->
        <div id="register" class="col-sm-6 col-md-6">
          <h2 id="register">Register Your Group</h2>

          <input type="text" id="firstName" placeholder="First Name" />

          <input type="text" id="lastName" placeholder="Last Name" />

          <input type="text" id="username" placeholder="Username" />

          <input type="text" id="number" placeholder="Phone Number" />

          <input type="password" id="password" placeholder="Password" />
          <br />
          <br />
          <button type="submit">Register</button>
        </div>
      </div>
    </div>

    <footer>
      <p>&copy;ShubhamDhungana Inc.</p>
    </footer>
  </body>
</html>
